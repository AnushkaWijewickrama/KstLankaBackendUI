<div class="flex">
    <!-- Show Sidebar only if the current route is not 'login' -->
    <app-sidebar *ngIf="!isLoginPage"></app-sidebar>

    <div class="flex-1 p-6">
        <!-- Router Outlet will load the components based on routes -->
        <router-outlet></router-outlet>
        <ngx-spinner bdColor="#cccc" size="small" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: black">Please Wait...</p>
        </ngx-spinner>
    </div>
</div>
