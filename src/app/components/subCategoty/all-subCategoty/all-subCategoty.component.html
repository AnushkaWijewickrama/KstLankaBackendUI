<button mat-raised-button color="primary" routerLink="/addsubCategoty">Add</button>
<h1>Sub Categoty</h1>
<p-table [value]="subCategoty" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Brand</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-subCategoty>
        <tr>
            <td>
                {{subCategoty?.title}}
            </td>

            <td>
                @for (item of subCategoty.brand; track item._id) {
                <li>{{ item?.code }}</li>
                } @empty {
                <li>There are no items.</li>
                }
            </td>
            <td><button mat-raised-button color="primary"
                    [routerLink]="['/editsubCategoty',subCategoty._id]">Edit</button>
            </td>
            <td><button mat-raised-button color="warn" (click)="deleteData(subCategoty._id)">Delete</button></td>

        </tr>
    </ng-template>
</p-table>
