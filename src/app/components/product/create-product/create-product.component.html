<h1>Create Product</h1>
<hr />
<form [formGroup]="form" (submit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 col-12">
        <input class="form-control mb-4" formControlName="title" type="text" placeholder="Enter title..." />
      </div>
      <div class="col-lg-5 col-12">
        <input class="form-control" formControlName="description" type="text" placeholder="Enter Description..." />
      </div>
      <div class="col-lg-5 col-12 mb-4">
        <input class="form-control" (change)="onFileSelect($event)" type="file" accept=".png, .jpg, .jpeg" />
        <div class="col-lg-5 col-12 mt-4">
          <img [src]="imageData || form.get('image')?.value" [alt]="form.value.name" width="200" height="200" />
        </div>
      </div>
      <div class="col-lg-5 col-12">
        <label>Sub Categoty</label>
        <select formControlName="subcategories" multiple size="15" class="form-control">
          <option>
            none
          </option>
          <option *ngFor="let item of subCategotyList" [value]="item">
            {{ item.title }}
          </option>
        </select>
      </div>
      <div class="mt-4">
        <button mat-raised-button color="primary" [disabled]="!form.valid" type="submit">
          Create Product
        </button>
      </div>
    </div>
  </div>
</form>
