<h1 class="text-2xl font-bold mb-4">Change Register Dealer Application</h1>
<hr class="mb-6" />
<form [formGroup]="form" (submit)="onSubmit()">
  <div class="space-y-6">
    <div class="flex flex-wrap gap-6">
      <div class="w-full lg:w-5/12">
        <input
          class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
          formControlName="title" type="text" placeholder="Enter title..." />
      </div>

      <div class="w-full lg:w-5/12">
        <input
          class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
          (change)="onPdfFileSelect($event)" type="file" accept=".pdf" />
      </div>

      <div class="w-full lg:w-5/12 space-y-2">
        <label class="block text-sm font-medium text-gray-700">Long Description here...</label>
        <angular-editor [placeholder]="'Long Description here...'" formControlName="longDescription"></angular-editor>
        <label *ngIf="!form.value.pdf" class="block text-red-500 text-sm mt-1">
          PDF Url : Please Fill PDF
        </label>
        <span [innerHTML]="form.value.pdfLink" class="block text-blue-600 mt-1"></span>
      </div>
    </div>

    <div class="mt-6">
      <button
        class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!form.valid" type="submit">
        Change Register Dealer Application
      </button>
    </div>
  </div>
</form>
