<h1 class="text-2xl font-bold mb-4">Create/Edit Brand</h1>
<hr class="mb-6" />

<form [formGroup]="form" (submit)="onSubmit()">
  <div class="flex flex-wrap gap-6">

    <!-- Code Input -->
    <div class="w-full lg:w-5/12">
      <input
        class="w-full p-2 mb-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
        formControlName="code" type="text" placeholder="Enter Code..." />
    </div>

    <!-- Title Input -->
    <div class="w-full lg:w-5/12">
      <input
        class="w-full p-2 mb-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
        formControlName="title" type="text" placeholder="Enter title..." />
    </div>

    <!-- Description Input -->
    <div class="w-full lg:w-5/12">
      <input
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
        formControlName="description" type="text" placeholder="Enter Description..." />
    </div>

    <!-- Image Upload -->
    <div class="w-full lg:w-5/12 mb-4">
      <input
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200"
        (change)="onFileSelect($event)" type="file" accept=".png, .jpg, .jpeg" />
      <div class="mt-4">
        <img [src]="imageData || form.get('image')?.value" [alt]="form.value.name"
          class="w-[200px] h-[200px] object-contain border border-gray-300 rounded-md" />
      </div>
    </div>

    <!-- Model Selection -->
    <div class="w-full lg:w-5/12">
      <select formControlName="model" multiple size="15"
        class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
        <option>none</option>
        <option *ngFor="let item of modelList" [value]="item">
          {{ item.title }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="w-full mt-4">
      <button
        class="bg-blue-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!form.valid" type="submit">
        Create Brand
      </button>
    </div>
  </div>
</form>
